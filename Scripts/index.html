<!DOCTYPE html>
<html>
<head>
    <title>My Streamlit App</title>
</head>
<body>
    <h1>Welcome to my Streamlit app!</h1>
    <div id="streamlit-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@streamlit/cdn/0.95.1/static/js/entry.js"></script>
    <script>
        var Streamlit = window.Streamlit || {};
        Streamlit.setComponentReadyListener(function () {
            Streamlit.render(
                document.getElementById("streamlit-container"),
                '<iframe src="https://your-streamlit-app-url.herokuapp.com" style="width: 100%; height: 600px; border: none;"></iframe>'
            );
        });
    </script>
</body>
</html>
